<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEBRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
</head>
<body>
    <div class="vid_wrap">
    <video playsinline autoplay muted loop poster="img/back.png">
        <source src="vid/back_vid.webm" type="video/webm">
    </video>
    </div>
    <div class="scene">
        <div class="cube">
            <div class="face front">
                <a class="link" href="up/info.html">О САЙТЕ</a>
                <input class="input" type="text" maxlength="20" name="name" id="name" placeholder="Твоё имя...">
                <button class="glow-on-hover" py-click="your_name">ОК</button>
                <h1 class="output" id="output"></h1>
                <audio class="audio" id="player" loop><source src="audio/music.mp3" type="audio/mpeg"></audio>
                <div class="playpause">
                    <input type="checkbox" id="playpause" checked="checked" name="check" onchange="playPause()" />
                    <label for="playpause" tabindex=1></label>
                    <h1>Воспроизвидение музыки</h1>
                </div>
                <script>
                    function playPause() {
                        const audio = document.querySelector("#player");
                        const playpause = document.querySelector("#playpause");
                    
                        if (playpause.checked) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    }
                </script>
            </div>
    </div>
    <script type="py" src="main.py"></script>
</body>
</html>
